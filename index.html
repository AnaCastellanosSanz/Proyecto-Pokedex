<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokedex</title>

        <link rel="stylesheet" href="./main.css">

    
    </head>
    <body>
        <header class="page-header">
            <div class="pokeball">
              <img src= https://i0.wp.com/eltallerdehector.com/wp-content/uploads/2022/06/d0a6b-pikachu-ball-png.png?resize=450%2C450&ssl=1 alt="pokeball" class="page-header__item" >
            </div>
              <div class="logo">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/2000px-International_Pok%C3%A9mon_logo.svg.png" alt="International Pokemon logo" class="page-header__item">
            </div>
            <div class="pokedexpic">
              <img src="https://img.rankedboost.com/wp-content/uploads/2016/07/Pokemon-Go-Pok%C3%A9dex-300x229.png" alt="pokedex" class="page-header__item">
            </div>
        </header>
        <div id="content-box">
            <!-- Lado izquiero, donde aparece la información del pokemon -->
            <div id="pokemon-info">
                <!-- Imágen del logo pokemon para que cuando refresque se vea-->
                <img id="pokemon-img" src=https://www.freepnglogos.com/uploads/pokemon-logo-png-0.png>
                <div id="pokemon-types">
                    <span class="type-box"></span>
                </div>
                <div id="pokemon-description"></div>
            </div>
            <!-- Lado derecho donde aparecen la lista de los pokemon  -->
            <div id="pokemon-list">
            </div>
        </div>
    </body>
    <script type="module" src="./main.js"></script>
</html>
